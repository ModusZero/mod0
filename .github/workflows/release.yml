name: "Build & Release"

on:
  push:
    branches: [ "**" ] # Cualquier rama genera binarios de prueba
    tags:
      - 'v*'      # Solo los tags generan la Release oficial
  pull_request:   # Los PRs también se prueban

jobs:
  build-and-release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
          - platform: "ubuntu-22.04"
          - platform: "windows-latest"

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        run: npm install

      # Construir la app
      # Si es un tag, tauri-action intentará crear la release.
      # Si no es un tag, simplemente compilará los binarios.
      - name: tauri build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ startsWith(github.ref, 'refs/tags/v') && github.ref_name || '' }}
          releaseName: "MOD0 Release ${{ github.ref_name }}"
          releaseDraft: true
          prerelease: false

      # Subir Artifacts (en cada push a cualquier rama obtener los .exe, .dmg, etc)
      - name: upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MOD0-Test-Build-${{ matrix.platform }}
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/setup.exe
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
          retention-days: 5 # Los builds de prueba se borran en 5 días para no llenar la cuota