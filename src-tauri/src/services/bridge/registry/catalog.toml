# --- Mapeo de Extensiones ---
[extensions]
rs = "rust-analyzer"
ts = "typescript-lsp"
tsx = "typescript-lsp"
js = "typescript-lsp"
jsx = "typescript-lsp"
py = "pyright"

# --- Mapeo de Archivos Clave (Signatures) ---
[signatures]
"package.json" = "typescript-lsp"
"Cargo.toml" = "rust-analyzer"
"pyproject.toml" = "pyright"

# --- Definiciones de Herramientas ---

[definitions.rust-analyzer]
id = "rust-analyzer"
capability = "Lsp"
name = "Rust Analyzer"
description = "Soporte avanzado para el lenguaje Rust"
command = "rust-analyzer"
args = []
strategy = "LspHeader"
extensions = ["rs"]
confidence = 1.0

[definitions.typescript-lsp]
id = "typescript-lsp"
capability = "Lsp"
name = "TS/JS Language Server"
description = "LSP para ecosistema JavaScript/TypeScript"
command = "typescript-language-server"
args = ["--stdio"]
strategy = "LspHeader"
extensions = ["ts", "tsx", "js", "jsx"]
confidence = 0.9

[definitions.mcp-fs]
id = "mcp-fs"
capability = "Mcp"
name = "FileSystem Agent"
description = "Permite a la IA interactuar con tus archivos"
command = "npx"
args = ["-y", "@modelcontextprotocol/server-filesystem"]
strategy = "NewLine"
confidence = 1.0